<doctype html="">
    <title>Edit Game</title>
    {% from "_formhelpers.html" import render_field %}
    <form method="post">
        <dl>
            {{ render_field(form.game_name) }}
            {{ render_field(form.release_date) }}
            {{ render_field(form.price) }}
            {{ render_field(form.score) }}
        </dl>
        <p><input type="submit" value="Submit">
    </p></form>
</doctype>
